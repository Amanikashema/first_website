<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formative Assessment 4</title>
</head>
<body>
    <h1>Formative Assessment 4</h1>

<ol>
    <li>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="First_Name">
    </form>
    </li>

    <li>
    <form>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last_Name">
    </form>
    </li>

    <li>
    <form>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="gender">
    </form>
    </li>

    <li>
    <form>
        <label for="date_of_birth">Date of birth</label>
        <input type="date" id="date_of_birth" name="date_of_birth">
    </form>
    </li>

  
    <li>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </form>
    </li>
</ol>
<forms><input type="submit" value="Submit"></forms>
</body>
</html>
